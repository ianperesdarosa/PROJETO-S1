<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="shortcut icon" href="/ICO/perfil-de-usuario.png" type="image/x-icon">
</head>
<body>

    <main>

        <form action="#" method="get" name="f-login">

            <h1 id="title">Login</h1>

            <label for="f-login" class="space-t block">Username:</label>
            <input class="inf" type="email" size="25" placeholder="Insira seu Username aqui!" pattern="[a-z]" maxlength="90">

            <label for="f-login" class="space-t block">Password:</label>
            <input class="inf" type="password" size="25" placeholder="Insira sua senha aqui!" pattern="[a-z]" maxlength="8">

            <input type="submit"class="btn-sub" value="Sign in">

        <div id="icons">
            
            <a href=""><img src="/IMG/png/bxl-discord-alt.png" alt="" class="ico"></a>

            <a href=""><img src="/IMG/png/bxl-facebook-circle.png" class="ico"></a>

            <a href=""><img src="/IMG/png/bxl-instagram-alt.png" class="ico"></a>
            
        </div>

        </form>

        <div id="pic">
            
            <img src="/IMG/illustrator-3242713_640-removebg-preview.png" id="foxy">
            
        </div>
        



    </main>
    
</body>
</html>
